site_name: ALCF User Guides
repo_name: argonne-lcf/user-guides
repo_url: https://github.com/argonne-lcf/user-guides
site_url: https://docs.alcf.anl.gov/
edit_uri: edit/main/docs/

theme:
  name: material
  language: "en"
  custom_dir: overrides
  favicon: "images/favicon.svg"
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: alcf
      primary: custom
      accent: custom

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - tabs
    - instant
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.action.view
    - toc.follow
    # - toc.integrate
    # - navigation.instant
    # - navigation.instant.prefetch
    - navigation.prune
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
    - navigation.instant.preview

extra_css:
  - stylesheets/alcf-extra.css

extra_javascript:
  - javascripts/alcf-extra.js

markdown_extensions:
  - footnotes
  - admonition
  - codehilite
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite

  - toc:
      permalink: true

  - pymdownx.snippets:
      base_path: ["."] # for root of repo, default since that is where mkdocs.yml is
      # base_path: ["docs"]
      dedent_subsections: True # experimental; new in 9.10 (2023-03-05)
      check_paths: True
      url_download: True

  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

  - pymdownx.tasklist:
      custom_checkbox: true

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
  not_found: warn

extra:
  homepage: https://docs.alcf.anl.gov
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/argonne-lcf/user-guides"
    # - icon: fontawesome/brands/docker
    #   link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    # - icon: fontawesome/brands/python
    #   link: https://pypi.org/project/mkdocs-material/
    # - icon: fontawesome/brands/mastodon
    #   link: https://fosstodon.org/@squidfunk
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/argonne_lcf
  analytics:
    provider: google
    property: G-4M48E2L33R

plugins:
  - git-authors
  - include-markdown
  - codeinclude:
      title_mode: pymdownx.tabbed
  - search:
      lang: en
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

